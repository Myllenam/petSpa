<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8" />
    <title>Agendar Banho | PetSpa</title>
    <link rel="stylesheet" href="style.css" />

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <header class="header text-white py-4">
        <div class="container text-center">
            <img src="assets/petSpa.png" alt="Logo PetSpa" class="logo mb-2" />

            <p class="lead">Banho com amor para seu pet!</p>

            <nav class="navbar navbar-expand-lg navbar-dark justify-content-center mt-4">
                <div class="container-fluid px-0">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item mx-2">
                                <a class="nav-link text-white d-flex align-items-center gap-1" href="index.html">
                                    <span class="material-icons-outlined">home</span> Início
                                </a>
                            </li>
                            <li class="nav-item mx-2">
                                <a class="nav-link text-white d-flex align-items-center gap-1" href="agendamento.html">
                                    <span class="material-icons-outlined">calendar_today</span>
                                    Agendamento
                                </a>
                            </li>
                            <li class="nav-item mx-2">
                                <a class="nav-link text-white d-flex align-items-center gap-1" href="login.html">
                                    <span class="material-icons-outlined">account_circle</span>
                                    Login
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <main class="container my-5">
        <section class="text-center mb-4">
            <h2>Agende um banho para seu pet</h2>
            <p class="text-muted">
                Preencha os dados abaixo para agendar um horário com a nossa equipe.
            </p>
        </section>

        <form class="row g-3" id="formAgendamento">
            <div class="col-md-6">
                <label for="nomeTutor" class="form-label">Nome do Tutor</label>
                <input type="text" class="form-control" id="nomeTutor" placeholder="Seu nome" />
            </div>
            <div class="col-md-6">
                <label for="nomePet" class="form-label">Nome do Pet</label>
                <input type="text" class="form-control" id="nomePet" placeholder="Nome do pet" />
            </div>
            <div class="col-md-4">
                <label for="especie" class="form-label">Espécie</label>
                <select id="especie" class="form-select">
                    <option selected>Escolha...</option>
                    <option>Cachorro</option>
                    <option>Gato</option>
                    <option>Outro</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="porte" class="form-label">Porte</label>
                <select id="porte" class="form-select">
                    <option selected>Escolha...</option>
                    <option>Pequeno</option>
                    <option>Médio</option>
                    <option>Grande</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="raca" class="form-label">Raça</label>
                <input type="text" class="form-control" id="raca" placeholder="Raça do pet" />
            </div>
            <div class="col-md-6">
                <label for="data" class="form-label">Data</label>
                <input type="date" class="form-control" id="data" />
            </div>
            <div class="col-md-6">
                <label for="hora" class="form-label">Horário</label>
                <input type="time" class="form-control" id="hora" />
            </div>
            <div class="col-12">
                <label for="obs" class="form-label">Observações</label>
                <textarea class="form-control" id="obs" rows="3"
                    placeholder="Ex: meu pet é agitado, tem alergia, etc."></textarea>
            </div>
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary">Agendar Banho</button>
            </div>
        </form>
    </main>

    <footer class="footerStyle text-white text-center py-3 mt-5">
        &copy; 2025 PetSpa | Desenvolvido por Aline & Myllena
    </footer>
</body>
<script>
    const form = document.getElementById('formAgendamento');
    form.addEventListener('submit', function (e) {
        e.preventDefault();
        setTimeout(() => {
            window.location.href = 'sucesso.html';
        }, 500);
    });
</script>

</html>
